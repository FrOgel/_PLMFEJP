<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
function userLogin2(){
	document.getElementById("authorized").innerHTML = "";
	$.ajax({
		type: 'GET',
		url: 'https://localhost:8443/IdentityManagement/rest/user/login/' + $("#username").val() + '/' + $("#pw").val(),
		datatype: 'text',
		success: function(){
				//window.location.href = "https://localhost:8080/MPA_Frontend/home.jsp";
				document.getElementById("authorized").innerHTML = "Successfully logged in";
				}
		});
	
}
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="" id="credentials">
		<p>Username: <input type="text" name="username" id="username"/>
		<p>Password: <input type="password" name="pw" id="pw"/>
		<button onclick="userLogin2(); return false;">Login</button>
	</form>
	<p id="authorized"></p>

</body>


</html>
